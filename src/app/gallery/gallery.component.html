<div>
    <div class="container pt-5">
        <input 
          type="text" 
          [(ngModel)]="searchTerm"
          placeholder="Search movies..."
          class="form-control"
          (input)="search(primaryelement)"
        >
      </div>
<div class="container">
    <div #primaryelement class="row position-relative ">
        @for (movie of movies; track movie.id) {
            <div class="col-md-3 g-5">

            <div  class="card h-100 d-flex justify-content-center">
                <img class="card-img-top" [src]=" 'https://image.tmdb.org/t/p/original' + movie.poster_path" alt="Title" />
                <div class="card-body d-flex flex-column justify-content-start pinkish">
                    <h4 class="card-title">{{movie.title}}{{movie.name}}</h4>
                    <p class="card-text">{{movie.overview}}</p>

                    
                </div>
                <div class=" bg-secondary" > Rating: {{movie.vote_average}}</div>
            </div>
            
            
            
        </div>
        
          
          
            
        }




    </div>

</div>

</div>
